<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechPulse AI Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gray: {
                750: '#2d3748',
                850: '#1a202c',
                950: '#0d1117',
              }
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  color: theme('colors.gray.700'),
                  a: {
                    color: theme('colors.indigo.600'),
                    '&:hover': {
                      color: theme('colors.indigo.700'),
                    },
                  },
                },
              },
              invert: {
                css: {
                  color: theme('colors.gray.300'),
                  a: {
                    color: theme('colors.indigo.400'),
                    '&:hover': {
                      color: theme('colors.indigo.300'),
                    },
                  },
                  h1: { color: theme('colors.white') },
                  h2: { color: theme('colors.white') },
                  h3: { color: theme('colors.white') },
                  h4: { color: theme('colors.white') },
                  strong: { color: theme('colors.white') },
                  code: { color: theme('colors.gray.300') },
                  blockquote: { color: theme('colors.gray.100') },
                },
              },
            }),
          },
        },
        plugins: [
          // Simulate the typography plugin since we can't easily import it via CDN script config alone usually, 
          // but if it's not loaded, the prose classes might not work fully. 
          // For this setup, we assume standard tailwind classes or that the user environment handles it.
        ]
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for admin panels */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      /* Quill Overrides */
      .ql-toolbar.ql-snow {
        border-top-left-radius: 0.75rem;
        border-top-right-radius: 0.75rem;
        border-color: #e5e7eb;
        background-color: #f9fafb;
      }
      .ql-container.ql-snow {
        border-bottom-left-radius: 0.75rem;
        border-bottom-right-radius: 0.75rem;
        border-color: #e5e7eb;
        background-color: #fff;
        font-family: 'Inter', sans-serif;
        font-size: 1rem;
      }
      .ql-editor {
        min-height: 300px;
      }
      
      /* Dark Mode Quill Overrides */
      .dark .ql-toolbar.ql-snow {
        background-color: #1f2937; /* gray-800 */
        border-color: #374151; /* gray-700 */
      }
      .dark .ql-toolbar.ql-snow .ql-stroke {
        stroke: #9ca3af; /* gray-400 */
      }
      .dark .ql-toolbar.ql-snow .ql-fill {
        fill: #9ca3af;
      }
      .dark .ql-toolbar.ql-snow .ql-picker {
        color: #9ca3af;
      }
      .dark .ql-container.ql-snow {
        background-color: #111827; /* gray-900 */
        border-color: #374151;
        color: #e5e7eb; /* gray-200 */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "quill": "https://esm.sh/quill@2.0.2"
  }
}
</script>
</head>
  <body class="bg-gray-50 dark:bg-gray-950 text-gray-900 dark:text-gray-100 antialiased transition-colors duration-200">
    <div id="root"></div>
  </body>
</html>
